<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click!</button>
    
    <script>
        function startGame() {
            let counter = 0; 

            document.querySelector('button').addEventListener('click', ()=> {
                ++counter;
            });

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if(counter > 5) {
                        resolve('you win! counter: '+ counter);
                    } else {
                        reject('you lost');
                    }
                }, 2000);
            });
        }

        startGame()
            .then((msg) => alert(msg))
            .catch((rej) => alert(rej));
    </script>
</body>
</html>
